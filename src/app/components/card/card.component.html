<div class="home-container animated fadeIn">
	<div class="row">
		<div class="col s12 m4 l3" *ngFor="let x of items">
			<div class="card large">
				<div class="card-image pointer">
					<img [src]="x.thumbnailUrl">
				</div>
				<div class="card-content">
					<span class="card-title black-text">{{x.title}}</span>
					<fa-icon [icon]="isFavorite(x.id)" (click)="changeFavorite(x)"></fa-icon>
				</div>
				<!-- <div class="card-action center">
					<div class="chip" *ngFor="let y of x.artists">
					{{x.title}}
					</div>
				</div> -->
			</div>
		</div>
	</div>
</div>
